<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Multiplication Table</title>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Multiplication Table Generator</h1>
        
        <div class="col-sm-6 col-sm-offset-3">
            <form class=" table-input form-horizontal" id="myForm">
                <!-- Instruction -->
                <h4 class="text-info col-sm-6 col-sm-offset-3">Please Enter the Table Ranges</h4>
                <!-- Min-Column Input -->
                <div class="form-group">
                    <label for="table_min_column field1" class="col-sm-4">Minimum Column Value</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="table_min_column field1" name="field1" placeholder="Minimum Columns">
                    </div> 
                </div>

                <!-- Max-Column Input -->
                <div class="form-group">
                    <label for="table_max_column field2" class="col-sm-4">Maximum Column Value</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="table_max_column field2" name="field2" placeholder="Maximum Columns">
                    </div> 
                </div>

                <!-- Min-Row Input -->
                <div class="form-group">
                    <label for="table_min_row field3" class="col-sm-4">Minimum Row Value</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="table_min_row field3" name="field3" placeholder="Minimum Rows">
                    </div> 
                </div>

                <!-- Max-Row Input -->
                <div class="form-group">
                    <label for="table_max_row field4" class="col-sm-4">Maximum Row Value</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="table_max_row field4" name="field4" placeholder="Maximum Rows">
                    </div> 
                </div>

                <!-- Button once click will call generate_Table function -->
                <button type="button"  onclick="generate_Table()" class="btn btn-sm col-sm-offset-5 active">Generate Table</button>
            </form>
        </div>
        
        <!-- Mutiplication table section -->
        <div class="col-sm-12">
            <div id="mult-table"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
